<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero con √Årea de Inicio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zona-juego {
      display: flex;
      gap: 16px;
    }

    .inicio {
      display: grid;
      grid-template-rows: repeat(8, 1fr);
      width: 100px;
      height: 640px;
      background: #222;
      padding: 8px;
      box-sizing: border-box;
      border: 2px solid #444;
    }

    .contenedor {
      width: 640px;
      height: 640px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 4px;
      background: #000;
      padding: 8px;
      box-sizing: border-box;
      border: 2px solid #444;
    }

    .casilla {
      border: 2px solid #000;
      position: relative;
    }

    .casilla:nth-child(3n+1) { background: #0055ff; }
    .casilla:nth-child(3n+2) { background: #ffffff; }
    .casilla:nth-child(3n+3) { background: #ff0000; }

    .ficha {
      width: 90%;
      height: 90%;
      position: absolute;
      top: 5%;
      left: 5%;
      cursor: grab;
      border-radius: 6px;
    }

    .boton-reset {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 10px 20px;
      font-size: 14px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .boton-reset:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>

<button class="boton-reset" id="btnReset">üîÑ Reiniciar Juego</button>

<div class="zona-juego">
  <div class="inicio" id="zona-inicial"></div>
  <div class="contenedor" id="tablero"></div>
</div>

<script>
  const tablero = document.getElementById("tablero");
  const zonaInicial = document.getElementById("zona-inicial");

  const fichas = [
    { id: "ficha1", src: "ficha1.png", casillaInicial: "inicio-0" },
    { id: "ficha2", src: "ficha2.png", casillaInicial: "inicio-1" },
    { id: "ficha3", src: "ficha3.png", casillaInicial: "inicio-2" },
    { id: "ficha4", src: "ficha4.png", casillaInicial: "inicio-3" },
    { id: "ficha5", src: "ficha5.png", casillaInicial: "inicio-4" },
    { id: "ficha6", src: "ficha6.png", casillaInicial: "inicio-5" },
    { id: "ficha7", src: "ficha7.png", casillaInicial: "inicio-6" },
    { id: "ficha8", src: "ficha8.png", casillaInicial: "inicio-7" }
  ];

  // Crear casillas del tablero
  for (let i = 0; i < 25; i++) {
    const casilla = document.createElement("div");
    casilla.className = "casilla";
    casilla.id = "casilla-" + i;

    const etiqueta = document.createElement("span");
    etiqueta.className = "etiqueta";
    etiqueta.textContent = "" + (i + 1);

    casilla.appendChild(etiqueta);
    tablero.appendChild(casilla);
  }

  // Crear casillas de inicio
  for (let i = 0; i < 8; i++) {
    const casilla = document.createElement("div");
    casilla.className = "casilla";
    casilla.id = "inicio-" + i;

    const etiqueta = document.createElement("span");
    etiqueta.className = "etiqueta";
    etiqueta.textContent = "JUGADOR" + (i + 1);

    casilla.appendChild(etiqueta);
    zonaInicial.appendChild(casilla);
  }

  // Funci√≥n para crear fichas
  function crearFichas() {
    fichas.forEach(f => {
      let ficha = document.getElementById(f.id);
      if (!ficha) {
        ficha = document.createElement("img");
        ficha.src = f.src;
        ficha.className = "ficha";
        ficha.draggable = true;
        ficha.id = f.id;

        ficha.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", f.id);
        });
      }

      const saved = localStorage.getItem(f.id);
      const target = document.getElementById(saved) || document.getElementById(f.casillaInicial);
      target.appendChild(ficha);
    });
  }

  // Casillas receptivas
  function activarCasillas() {
    document.querySelectorAll(".casilla").forEach(casilla => {
      casilla.addEventListener("dragover", e => e.preventDefault());
      casilla.addEventListener("drop", e => {
        e.preventDefault();
        const id = e.dataTransfer.getData("text/plain");
        const ficha = document.getElementById(id);
        casilla.appendChild(ficha);
        localStorage.setItem(id, casilla.id);
      });
    });
  }

  // Funci√≥n de reinicio
  function reiniciarJuego() {
    fichas.forEach(f => {
      localStorage.removeItem(f.id);
      const ficha = document.getElementById(f.id);
      const casillaInicial = document.getElementById(f.casillaInicial);
      if (ficha && casillaInicial) {
        casillaInicial.appendChild(ficha);
      }
    });
  }

  // Inicializar todo
  window.addEventListener("load", () => {
    crearFichas();
    activarCasillas();
    document.getElementById("btnReset").addEventListener("click", reiniciarJuego);
  });
</script>

</body>
</html>
